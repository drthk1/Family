<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>지성인성영성</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card-img-top {
    height: 280px; /* 이미지의 높이를 200px로 고정 */
    object-fit: contain; /* 이미지가 지정한 크기를 유지하면서 비율도 유지 */
    width: 100%; /* 이미지의 너비를 100%로 설정 */
    }
    /* 카드 호버 효과 */
    .card:hover {
        transform: scale(1.10);
        transition: transform 0.3s ease;
    }
    .long-card-img {
    height: 400px;  /* 원하는 높이로 설정 */
    width: 100%;     /* 원하는 너비 비율로 설정 (예: 카드의 70% 크기로) */
    object-fit: cover;
    margin: 0 auto; /* 이미지를 카드의 중앙에 배치 */
    display: block; /* 이미지를 블록 요소로 만들어 중앙 정렬을 가능하게 함 */
    </style>

<body>
   
    <section class="bg-dark text-white py-5" style="background-color: #5A3A85 !important;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="display-4">우리들의 아고라</h1>
                    <p class="lead">우리 가족의 자유로운 생각과 추억을 공유하는 공간</p>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="positive-thoughts.webp" class="card-img-top" alt="회사 이미지">
                    <div class="card-body">
                        <h5 class="card-title text-center"><a href="https://www.viatris.co.kr/#" target="_blank">생각마당</a></h5>
                        <h6 class="card-subtitle mb-2 text-center">당신의 아이디어와 생각을 공유해 주세요</h6>
                        <p class="card-text text-center"> 하나 </p>
                    </div>
                </div>
            </div>
    
            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="Family.png" class="card-img-top" alt="회사 이미지">
                    <div class="card-body">
                        <h5 class="card-title text-center"><a href="https://www.viatris.co.kr/#" target="_blank">여행스토리</a></h5>
                        <h6 class="card-subtitle mb-2 text-center">우리에게 남는건 추억과 사진 뿐</h6>
                        <p class="card-text text-center"> 둘 </p>
                    </div>
                </div>
            </div>
    
            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://myopinionsplace.com/Register/Content/images/header.png" class="card-img-top" alt="회사 이미지">
                    <div class="card-body">
                        <h5 class="card-title text-center"><a href="https://www.viatris.co.kr/#" target="_blank">개인 관심사</a></h5>
                        <h6 class="card-subtitle mb-2 text-center">나만의 관심사를 함께 공유해요</h6>
                        <p class="card-text text-center"> 셋 </p>
                    </div>
                </div>
            </div>
     
           <!-- 가로 긴 카드 -->
            <div class="col-md-12 mt-4">
                <div class="card">
                    <img src="가정예배.png" class="card-img-top long-card-img" alt="회사 이미지">
                    <div class="card-body">
                        <h5 class="card-title text-center"><a href="https://www.youtube.com/channel/UCwpZo2e-SuUFEJNU-b_GzTw" target="_blank">Stay Connected with Jesus</a></h5>
                        <h6 class="card-subtitle mb-2 text-center"> 사랑하는 교회 소식과 예배 설교 요약</h6>
                        <p class="card-text text-center">넷</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
